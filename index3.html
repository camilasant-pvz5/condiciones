<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 3 </title>
 <link rel="stylesheet" href="./assets /css/style3.css">
</head>
<body>
    

<select name="uno" id="uno">

<option value="1">1</option>
<option value="2">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
</select>

<select name="dos" id="dos">
  
    <option value="1">1</option>
    <option value="2">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    </select>

    <select name="tres" id="tres">
     
        <option value="1">1</option>
        <option value="2">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        </select>

        <p id="parrafo1"></p>

        <button onclick="
        var select1 = document.querySelector('#uno').value;
        var select2 = document.querySelector('#dos').value;
        var select3 = document.querySelector('#tres').value;
        var parrafo1 = document.querySelector('#parrafo1');
        
        var resultado;
        
        if (select1 === '9' && select2 === '1' && select3 === '1') {
            resultado = 'Contraseña 1 correcta';
        } else if (select1 === '7' && select2 === '1' && select3 === '4') {
            resultado = 'Contraseña 2 correcta';
        } else {
            resultado = 'Contraseña incorrecta';
        }
        
        parrafo1.textContent = resultado;
        ">Verificar</button>
        
        <p id="parrafo1"></p>

</body>
</html>
