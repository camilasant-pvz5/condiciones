<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte 1</title>
    <link rel="stylesheet" href="./assets /css/style.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="trabajo">
            <h2>PÁGINA 1</h2>
            
            <img style="height: 150px;"
            
            
            id="imagen" src="./assets /img/jk.jpeg" 
            onclick="
            var imagen = document.querySelector('#imagen');
           
            if (imagen.style.border != '7px solid purple')
             { imagen.style.border = '7px solid purple';
            } else {imagen.style.border = 'none';
            }
        ">
        
        </div>
        
        <div class="trabajo">
            <h2>PÁGINA 2</h2>
            <div class="contenedor">
                <div class="fotos">
                    <img src="./assets /img/yoongi.jpeg" alt="Imagen 1">
                    <input id="a" type="text">
                </div>
                <div class="fotos">
                    <img src="./assets /img/mingi.jpeg" alt="Imagen 2">
                    <input id="b" type="text">
                </div>
                <div class="fotos">
                    <img src="./assets /img/mingyu.jpeg" alt="Imagen 3">
                    <input id="c" type="text">
                </div>
            </div>
            <p id="resultado"></p>
            <button onclick="
                var inputA = document.querySelector('#a').value;
                var inputB = document.querySelector('#b').value;
                var inputC = document.querySelector('#c').value;
                var total = Number(inputA) + Number(inputB) + Number(inputC);
                var parrafo = document.querySelector('#resultado'); 

                if (total <= 10) {
                    parrafo.innerHTML = `Llevas ${total} stickers`;
                } else {
                    parrafo.innerHTML = 'Llevas demasiados stickers';
                }
            ">Mostrar Resultado</button>
        </div>
        
        <div class="trabajo">
            <h2>PÁGINA 3</h2>
            <div class="selects">
                <select name="uno" id="uno">
                    <option value="1">1</option>
                    <option value="2">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="dos" id="dos">
                    <option value="1">1</option>
                    <option value="2">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="tres" id="tres">
                    <option value="1">1</option>
                    <option value="2">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <p id="parrafo1"></p>
            <button onclick="
                var select1 = document.querySelector('#uno').value;
                var select2 = document.querySelector('#dos').value;
                var select3 = document.querySelector('#tres').value;
                var parrafo1 = document.querySelector('#parrafo1');
                
                var resultado;
                
                if (select1 === '9' && select2 === '1' && select3 === '1') {
                    resultado = 'Contraseña 1 correcta';
                } else if (select1 === '7' && select2 === '1' && select3 === '4') {
                    resultado = 'Contraseña 2 correcta';
                } else {
                    resultado = 'Contraseña incorrecta';
                }
                
                parrafo1.textContent = resultado;
            ">Verificar</button>
        </div>
    </div>
        
   
</body>
</html>
